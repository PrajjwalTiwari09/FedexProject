<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dynamic routing system with weather and emissions data.">
  <meta name="author" content="Your Name">
  <title>Dynamic Routing System</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background: url('https://www.freightwaves.com/uploads/2024/06/26/060617-418-1536x864.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Position the FedEx logo at the extreme left */
    .fedex-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      margin-top: 100px; /* Adjust the top margin for better placement */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #ff6600; /* FedEx orange */
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff5500;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid white;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #4b0082;
      color: white;
    }

    .summary-card {
      margin-top: 30px;
    }

    .loading-spinner {
      display: none !important;
      text-align: center;
    }

    .weather-icon img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- FedEx logo on the extreme left -->
  <img src="https://fedex-dims.brightspotgocdn.com/dims4/default/028d5fc/2147483647/strip/true/crop/394x222+29+0/resize/1000x563!/format/webp/quality/90/?url=https%3A%2F%2Ffedex-static.brightspotgocdn.com%2F5e%2Faa%2F0ff0da024d44ad0370d5c9a32d87%2Ffedex-logo.png" alt="FedEx Logo" class="fedex-logo">

  <div class="container">
    <h1>Dynamic Routing System</h1>
    <form id="routeForm">
      <label for="origin_place">Origin Place</label>
      <input type="text" id="origin_place" name="origin_place" required>
      
      <label for="dest_place">Destination Place</label>
      <input type="text" id="dest_place" name="dest_place" required>
      
      <label for="vehicle_type">Vehicle Type</label>
      <select id="vehicle_type" name="vehicle_type" required>
        <option value="Passenger Car">Passenger Car</option>
        <option value="Heavy-duty Truck">Heavy-duty Truck</option>
        <!-- Add other vehicle types if necessary -->
      </select>
      
      <label for="fuel_type">Fuel Type</label>
      <select id="fuel_type" name="fuel_type">
        <option value="Gasoline">Gasoline</option>
        <option value="Diesel">Diesel</option>
        <option value="Electric">Electric</option>
      </select>
      
      <label for="model_year">Vehicle Model Year</label>
      <input type="number" id="model_year" name="model_year" required>
      
      <label for="show_emissions">Show Emissions Data</label><br>
      <input type="checkbox" id="show_emissions" name="show_emissions" checked>

      <button type="submit">Calculate Route</button>
    </form>

    <div class="loading-spinner">
      <img src="https://i.gifer.com/4V0d.gif" alt="Loading...">
    </div>

    <div id="results"></div>
    <div id="weather" class="weather-icon"></div>
    <div id="map"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    $('#routeForm').on('submit', function(event) {
      event.preventDefault();
      $('.loading-spinner').hide();
      $('.loading-spinner').show();
      $.ajax({
        type: 'POST',
        url: '/calculate',
        data: $(this).serialize(),
        success: function(response) {
          $('.loading-spinner').hide();
          displayResults(response);
        },
        error: function() {
          alert('An error occurred while processing your request.');
          $('.loading-spinner').hide();
        }
      });
    });

    function displayResults(data) {
      console.log(data);
      const resultsDiv = $('#results');
      resultsDiv.empty();

      if (data.error) {
        resultsDiv.append('<p>Error: ' + data.error + '</p>');
        return;
      }

      const emissions = data.emissions_kg;
      const distance = data.route_distance_km;
      const duration = data.route_duration_min;
      const weather = data.weather_data;

      // Conditionally display emissions data based on checkbox
      const showEmissions = $('#show_emissions').is(':checked');

      resultsDiv.append(`
        <h3>Route Information</h3>
        <p>Distance: ${distance} km</p>
        <p>Duration: ${duration} minutes</p>
        ${showEmissions ? `<p>Emissions: ${emissions} kg COâ‚‚</p>` : ''}
        
        <h4>Weather Info at Origin</h4>
        <p>Temperature: ${weather.temperature}&deg;C</p>
        <p>Condition: ${weather.condition}</p>
        <p>Humidity: ${weather.humidity}%</p>
        <p>AQI: ${weather.aqi}</p>
      `);

      const weatherIcon = $('#weather');
      if (weather.condition.toLowerCase() === 'cloudy') {
        weatherIcon.html('<img src="cloudy.gif" alt="Cloudy Weather">');
      } else if (weather.condition.toLowerCase() === 'rainy') {
        weatherIcon.html('<img src="rainy.gif" alt="Rainy Weather">');
      } else {
        weatherIcon.html('');
      }

      const firstPoint = data.traffic_data.routes[0].legs[0].points[0];
      const lastPoint = data.traffic_data.routes[0].legs[0].points[data.traffic_data.routes[0].legs[0].points.length - 1];

      const origin_coords = [firstPoint.latitude, firstPoint.longitude];
      const dest_coords = [lastPoint.latitude, lastPoint.longitude];

      const map = L.map('map').setView(origin_coords, 10);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker(origin_coords).addTo(map)
        .bindPopup('<b>Origin: ' + data.origin_place + '</b>')
        .openPopup();

      L.marker(dest_coords).addTo(map)
        .bindPopup('<b>Destination: ' + data.dest_place + '</b>');

      const routeCoordinates = data.traffic_data.routes[0].legs[0].points.map(point => [point.latitude, point.longitude]);
      L.polyline(routeCoordinates, {color: 'blue'}).addTo(map);
    }
  </script>
</body>
</html>
